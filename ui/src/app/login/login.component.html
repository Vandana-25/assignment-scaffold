<div class="cont">
  <div class="form sign-in">
    <h2>Login</h2>
    <label>
      <span>Email</span>
      <input type="email" />
    </label>
    <label>
      <span>Password</span>
      <input type="password" />
    </label>
    <div class="position">
      <button type="button" class="submit" (click)=loginUser()>Sign In</button>
    </div>   
  </div>         
</div>
